services:
  postgres:
    container_name: postgres-sql-bsn
    image: postgres
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data
      POSTGRES_DB: book_social_network
    volumes:
      - postgres:/data/postgres
    ports:
      - 5432:5432
    networks:
      - spring-demo
    restart: unless-stopped

  mail-dev:
    container_name: mail-dev-bsn
    image: maildev/maildev
    ports:
      - 1080:1080
      - 1025:1025
  bsn-api:
    container_name: bsn-api
    image: frankelias27/bsn-api:latest
    ports:
      - 8088:8088
    networks:
      - spring-demo
    depends_on:
      - postgres
    environment:
      - EMAIL_HOSTNAME
      - EMAIL_USERNAME
      - EMAIL_PASSWORD
  bsn-ui:
    container_name: bsn-ui
    image: frankelias27/bsn-ui:latest
    ports:
      - 8080:80
    networks:
      - spring-demo
    depends_on:
      - bsn-api

networks:
  spring-demo:
    driver: bridge

volumes:
  postgres:
    driver: local